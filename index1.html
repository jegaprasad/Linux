<!DOCTYPE html>
<html>
<head>
    <title>Option Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        select, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Select an Option</h2>
    
    <select id="mySelect">
        <option value="">-- Choose an option --</option>
        <option value="Linux">Linux</option>
        <option value="Windows">Windows</option>
        <option value="MacOS">MacOS</option>
        <option value="Ubuntu">Ubuntu</option>
    </select>

    <button onclick="handleSubmit()">Submit</button>

    <div id="output"></div>
</div>

<script>
    function handleSubmit() {
        const selected = document.getElementById("mySelect").value;
        const output = document.getElementById("output");

        if (selected === "Linux") {
            window.location.href = "file:///C:/Users/jegaprasads/Downloads/WebContent/WebContent/home.html";
        } else if (selected) {
            output.innerText = "Page is under construction.";
        } else {
            output.innerText = "Please select an option.";
        }
    }
</script>

</body>
</html>
